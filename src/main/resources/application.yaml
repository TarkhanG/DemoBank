spring:
  application:
    name: DemoBank
  datasource:
    url: jdbc:postgresql://localhost:5432/demo_bank
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: false
server:
  port: 9090